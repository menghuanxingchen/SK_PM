<body>
<div id="com_body">
    <div id="_centent">
        <header>
            <div class="rt-bk">
                <i class="bk"></i>
            </div>
            <div class="top-name"><p>维修单录入</p></div>
        </header>
    
    <section class="mt-1"> 
        <div class="ps-lt">
            <div class="lt-dsb">
                <p class="title">计划名称</p><p><input type="text" class=" w470"   value="灌装线设备检查维护（1次/周）" onfocus="if(value=='灌装线设备检查维护（1次/周）') {value=''}" onblur="if (value=='') {value='灌装线设备检查维护（1次/周）'}" /></p>
            </div>
            <div class="lt-dsb">
                <p class="title">设备名称</p><p><input type="text" class="w470"   value="灌装机1L" onfocus="if(value=='灌装机1L') {value=''}" onblur="if (value=='') {value='灌装机1L'}" /></p>
            </div>
            <div class="lt-dsb">
                <p class="title">巡检日期</p><p><input type="text" class="w470"   value="2016-10-09" onfocus="if(value=='2016-10-09') {value=''}" onblur="if (value=='') {value='2016-10-09'}" /></p>
            </div>
            <div class="lt-dsb">
                <p class="title">工时</p><p><input type="text" class=" w470"   value="5小时" onfocus="if(value=='5小时') {value=''}" onblur="if (value=='') {value='5小时'}" /></p>
            </div>
            <div class="lt-dsb">
                <p class="title">人数</p><p><input type="text" class="w470"   value="3人" onfocus="if(value=='3人') {value=''}" onblur="if (value=='') {value='3人'}" /></p>
            </div>
            <div class="lt-dsb">
                <p class="title">费用</p><p><input type="text" class="w470"   value="1000元" onfocus="if(value=='1000元') {value=''}" onblur="if (value=='') {value='1000元'}" /></p>
            </div>
            <div class="lt-dsb">
                <p class="title">工作内容</p><p><input type="text" class="w470"   value="灌装线设备检查维护" onfocus="if(value=='灌装线设备检查维护') {value=''}" onblur="if (value=='') {value='灌装线设备检查维护'}" /></p>
            </div>
            <div class="lt-dsb">
                <p class="title">完成状态</p><p><input type="radio" name="radio" class="radio" value="1" checked/>进行中&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="radio" class="radio" value="2"/>已完成</p>
            </div>
            <div class="lt-dsb cl-bb">
                <p class="title">备注</p><p><input type="text" class="w470"  value="请填写备注" onfocus="if(value=='请填写备注') {value=''}" onblur="if (value=='') {value='请填写备注'}" /></p>
            </div>
        </div>
    </section>
    
    <section class="mt-2"> 
        <div class="ps-lt">
            <div class="lt-dsb">
                <p class="fb"><i class="bor_l"></i>3~6升灌装线</p>
            </div>
            <div class="llt-dsb h95 cl-bb">
            	<table>
                    <tr>
                    	<td>停机时间</td>
                        <td><input type="text" class="w470 ml55" value="2" onfocus="if(value=='2') {value=''}" onblur="if (value=='') {value='2'}" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    
    <section class="mt-2"> 
        <div class="ps-lt">
            <div class="lt-dsb">
                <p class="fb"><i class="bor_l"></i>3~6升灌装机</p>
            </div>
            <div class="llt-dsb h95 cl-bb">
            	<table>
                    <tr>
                    	<td>停机时间</td>
                        <td><input type="text" class="w470 ml55" value="1" onfocus="if(value=='1') {value=''}" onblur="if (value=='') {value='1'}" /></td>
                    </tr>
                </table>
            </div>
        </div>    
    </section>
    
    
    <div class="jg"></div>
    </div>
    
    <footer id="com_foot">
        <input type="submit" name="submit" class="submit ml30 w660" value="返回"/>       
    </footer>


</div> 


    <script>
        (function (doc, win) {
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              oSize = 100 * (clientWidth / 720);
              
              if (!clientWidth) return;
              if (oSize > 75) {
                oSize = 75; // 限制rem值 1080(最大宽度) / 7.2（设计宽度） =100
				var com_body = document.getElementById('com_body');  
          		com_body.style.width="7.2rem";
				com_body.style.margin="0 auto";
				var com_foot = document.getElementById('com_foot');  
          		com_foot.style.width="7.2rem";
				com_foot.style.margin="0 auto";
               }
              docEl.style.fontSize = oSize + 'px';
              
            };
    
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
